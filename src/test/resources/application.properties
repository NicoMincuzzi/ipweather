spring.main.allow-bean-definition-overriding=true

logging.level.root=OFF
logging.level.org.springbootframework=OFF

spring.datasource.url = jdbc:postgresql://localhost:5432/ipweather
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.connectionTimeout = 20000
spring.datasource.hikari.maximumPoolSize = 5

ipstack.url=http://ipstack.localhost/
ipstack.access_key=123456789

openstackmap.url=http://openweathermap.localhost/
openstackmap.app_id=123456789